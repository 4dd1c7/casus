description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AanbevelingsApp - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="Groep02">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="Groep02">
        <script src="https://kit.fontawesome.com/bd873ddff5.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="{{ 'assets/images/winter.png'|theme }}">
        <link href="{{ 'assets/css/bootstrap.css'|theme }}" rel="stylesheet">
<!--        <link href="{{ 'assets/vendor/fontawesome6/css/all.css'|theme }}" rel="stylesheet">-->
        <link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/main.css'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

        <!-- Scripts -->
<!--        <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>-->
<!--        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>-->
<!--        <script src="{{ 'assets/javascript/app.js'|theme }}"></script>-->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="{{ [
            'assets/vendor/jquery-3.6.0.min.js',
            'assets/vendor/bootstrap.js',
            'assets/javascript/app.js',
        ]|theme }}"></script>

        {% snowboard all %}
        {% scripts %}
        {% framework extras %}

    </body>
</html>
